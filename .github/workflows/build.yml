name: APP-Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
        matrix:
          os:
            [
              { name: 'linux', image: 'ubuntu-latest' },
              { name: 'windows', image: 'windows-latest' },
              { name: 'macos', image: 'macos-latest' },
            ]

    runs-on: ${{ matrix.os.image }}

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Installing all packages ðŸ“¦
      run: |
        npm install

    - name: Running CI ðŸ“¦
      run: npm ci

    - name: Building the app ðŸ”§
      run: npm run lint